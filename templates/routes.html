{% extends "base.html" %}
{% block content %}
<h2>Available Train Routes</h2>
<div class="row">
  {% for route in routes %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow">
      <img src="/static/images/{{ route.image }}" class="card-img-top route-image" alt="Train Image">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ route.source }} → {{ route.destination }}</h5>
        <p class="card-text">Date: {{ route.date }} | Time: {{ route.time }}</p>
        <p class="card-text">Price: ₹{{ route.price }} | Seats: {{ route.seats }}</p>
        <div class="mt-auto">
          <a href="/book/{{ route.id }}" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
